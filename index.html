<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Detroit</option>
        <option value="">Tokyo</option>
        <option value="">Rome</option>
      </select>
      <div class="city">
        <h2>Detroit</h2>
        <div class="date">March 17, 2025</div>
        <div class="time">13:43</div>
      </div>
       <div class="city">
        <h2>Tokyo</h2>
        <div class="date">March 17, 2025</div>
        <div class="time">22:43</div>
      </div>
    </div>

    <footer>coded by nellie</footer>

    <script src="script.js"></script>
  </body>
</html>
