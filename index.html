<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="https://gamingworldclock.netlify.app/">World Clock</a></h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My Current location</option>
        <option value="America/Detroit">Detroit</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Rome">Rome</option>
      </select>
      <div id="cities">
        <div class="city" id="detroit">
          <div>
            <h2>Detroit</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

  </body>
</html>
