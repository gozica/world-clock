<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
   
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Detroit</option>
        <option value="">Tokyo</option>
        <option value="">Rome</option>
      </select>
      <div class="city">
        <div>
        <h2>Detroit</h2>
        <div class="date">March 17, 2025</div>
        </div>
        <div class="time">13:43:23</div>
      </div>

      <div class="city">
        <div>
        <h2>Tokyo</h2>
        <div class="date">March 17, 2025</div>
        </div>
        <div class="time">21:43:23</div>
      </div>
       
    </div>

    <footer>coded by nellie; sourced on <a href="https://github.com/gozica/world-clock">Github</a></footer>

    <script src="script.js"></script>
  </body>
</html>
